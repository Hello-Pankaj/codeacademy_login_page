<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Codeacademy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login to CodeAcademy</h1>
        </div>
        <form action="">
            <label for="">Email or Username</label>
            <input type="text">
            <label for="">Password</label>
            <input type="password">
            <a href="#">I forgot my password</a>
            <input type="submit" value="Log in">
        </form>
        <div class="footer">
            <h3>Login with another account</h3>
            <div class="socials">
                <img src="images/1.png" alt="Linkedin">
                <img src="images/2.png" alt="Google">
                <img src="images/3.png" alt="Facebook">
                <img src="images/4.png" alt="Github">
                <img src="images/5.jpg" alt="Twitter">
            </div>
            <a href="#">Not a member yet? <strong>Sign up free</strong></a>
        </div>
    </div>


</body>
</html>
